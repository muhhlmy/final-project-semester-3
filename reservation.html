<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="reservasi.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/garden-city-logo.png"
      type="image/x-icon"
    />
    <title>Reservasi</title>
  </head>
  <body>
    <section>
      <div id="container">
        <div id="form">
          <h1 style="color: #25995c">Hubungi Kami!</h1>
          <div id="group-form">
            <input type="text" name="nama" id="nama" placeholder="Nama" />
            <input type="email" name="email" id="email" placeholder="Email" />
            <input type="tel" name="telp" id="telp" placeholder="Nomor" />
            <textarea
              name="pesan"
              id="pesan"
              cols="30"
              rows="6"
              placeholder="Pesan"
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </div>
        <div id="scan">
          <div id="group-scan">
            <div id="scan-text">
              <h1>Scan Disini!</h1>
            </div>
            <div id="scan-qr">
              <img src="./assets/qr.png" alt="QR Code" />
            </div>
            <div>
              <p>Untuk pemesanan langsung!</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
